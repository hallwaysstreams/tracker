<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Vehicle Fuel Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: #1e293b;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input, select {
      background: #334155;
      color: #fff;
    }
    button {
      background: #0d6efd;
      color: #fff;
      margin-top: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #334155;
      text-align: center;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .delete {
      background: #dc2626;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>Hall Fuel & Mileage Tracker</h1>

<div class="card">
  <h2>Add Petrol Entry</h2>

  <label>Vehicle Registration Plate</label>
  <input id="plate" placeholder="e.g. 1234AB" />

  <label>Date</label>
  <input type="date" id="date" />

  <label>Start Mileage</label>
  <input type="number" id="startMileage" placeholder="Start of day mileage" />

  <label>End Mileage</label>
  <input type="number" id="endMileage" placeholder="End of day mileage" />

  <label>Petrol Cost ($)</label>
  <input type="number" id="cost" placeholder="Amount spent" />

  <button onclick="addEntry()">Save Entry</button>
</div>

<div class="card">
  <h2>Records</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Plate</th>
        <th>Start</th>
        <th>End</th>
        <th>Distance</th>
        <th>Cost ($)</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="total" id="monthlyTotal"></div>
</div>

<script>
  const STORAGE_KEY = 'fuelEntries';

  function getEntries() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  }

  function saveEntries(entries) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
  }

  function addEntry() {
    const plate = document.getElementById('plate').value.trim();
    const date = document.getElementById('date').value;
    const startMileage = document.getElementById('startMileage').value;
    const endMileage = document.getElementById('endMileage').value;
    const cost = document.getElementById('cost').value;

    if (!plate || !date || !startMileage || !endMileage || !cost) {
      alert('Please fill out all fields');
      return;
    }

    const entries = getEntries();
    const distance = Number(endMileage) - Number(startMileage);
    entries.push({ id: Date.now(), plate, date, startMileage, endMileage, distance, cost: Number(cost) });
    saveEntries(entries);

    document.getElementById('plate').value = '';
    document.getElementById('startMileage').value = '';
    document.getElementById('endMileage').value = '';
    document.getElementById('cost').value = '';

    render();
  }

  function deleteEntry(id) {
    let entries = getEntries();
    entries = entries.filter(e => e.id !== id);
    saveEntries(entries);
    render();
  }

  function render() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    const entries = getEntries();
    const now = new Date();
    const month = now.getMonth();
    const year = now.getFullYear();

    let monthlyTotalCost = 0;
    let monthlyTotalDistance = 0;

    entries.forEach(e => {
      const d = new Date(e.date);
      if (d.getMonth() === month && d.getFullYear() === year) {
        monthlyTotalCost += e.cost;
        monthlyTotalDistance += e.distance;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${e.date}</td>
        <td>${e.plate}</td>
        <td>${e.startMileage}</td>
        <td>${e.endMileage}</td>
        <td>${e.distance}</td>
        <td>$${e.cost.toFixed(2)}</td>
        <td><button class="delete" onclick="deleteEntry(${e.id})">X</button></td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('monthlyTotal').innerText =
      `This Month Total: $${monthlyTotalCost.toFixed(2)}, Total Distance: ${monthlyTotalDistance} km`;
  }

  render();

  // Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
